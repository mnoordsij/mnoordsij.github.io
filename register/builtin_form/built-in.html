    <h1 class="center"> <b>Become a member</b></h1><br>

            
           
<form name="signup" action="../login/login.html">
    <table>
        <tr>
            <td>
    <p>
    <h2>Personal information</h2><br>         
    <label for="name">Name:<br></label>
    <input class="register" type="text" id="name" required name="name" placeholder="Name"><br><br>

    <label for="id">User ID:<br></label>
    <input class="register" type="text" id="id" required name="id" minlength="5" maxlength="12" placeholder="Username"><br><br>

    <label for="email">Email address:<br></label>
    <input class="register" type="email" id="email" required name="email" placeholder="example@example.com" ><br><br>

    <label for="pass">Password:<br></label>
    <input class="register" type="password" id="pass" required name="pass"  minlength="12"><br><br>
    
    <label for="date-birth">Date of birth:</label>
    <input type="date" id="date-birth" required name="date-birth">
    
    <input type="radio" id="female" required name="sex">
    <label for="female">Female</label>
    <input type="radio" id="male" required name="sex">
    <label for="male">Male</label>
    <input type="radio" id="other"required name="sex">
    <label for="other">Other</label>
    <br><br>

    <h2>Address</h2><br>
    <label for="street+nr">Street and housenumber:<br></label>
    <input class="register" type="text" id="street+nr" name="street+nr" placeholder="Street and housenumber"><br><br>
    <label for="zip+city">ZIP code:<br></label>
    <input class="register" type="text" id="zip+city" minlength="6" maxlength="6" required name="zip+city" placeholder="Zipcode"><br><br>
    <label for="country">Country:<br></label>
    <input class="register" type="text" id="country" required name="country" placeholder="Country"><br><br>
    <label for="language">Language(s):<br></label>
    <input class="register" type="text" id="language" required name="language" placeholder="Language(s)">
    </p>   


    </td><td>
    <p>
    Already have an account?<br><br>
    <a href="../login/login.html" class="button">Sign in</a><br><br>
    
    <label for="bio">About me:<br></label>
    <textarea type="text" id="bio" placeholder="About me"></textarea>
    </td>
    </tr></table></p>
    <p><button class="button" type="submit" >Register</button></p>
