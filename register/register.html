    <h1 class="center"> <b>Become a member</b></h1><br>

      
<!-- when the form is submitted the page will not reload and will show the data tracked in the .js file-->   
<form name="signup" onsubmit="return false">

    <table>
        <tr>
            <td>
    <p>
    <h2>Personal information</h2><br>         
    <label class = "form-label" for="name">Name:<br></label>
    <input class="register" type="text" id="name">
    <div class ="under-input" id="under-name"> </div>
     
    <label class = "form-label" for="id">User ID:<br></label>
    <input class="register" type="text" id="id" >
    <div class ="under-input" id="under-reg"> </div>     
    
    <label class = "form-label" for="email">Email address:<br></label>
    <input class="register" type="email" id="email">
    <div class ="under-input" id="under-email"> </div>

    <label class = "form-label" for="pass">Password:<br></label>
    <input class="register" type="password" id="password"><br>
    <div class ="under-input" id="under-pass"> </div> 
    <input class="pass" type="checkbox" onclick="showPassword()">
    <label class = "showPass" for="pass">Show password</label><br>
    
    
    
    <label for="date-birth">Date of birth:</label>
    <input type="date" id="date-birth"><br>

    <div class ="gender">
        <label for="">Gender: </label>
        <input class="sex" type="radio" id="female" name="sex">
        <label class = "sex-label" for="sex">Female</label>
    
        <input  class="sex" type="radio" id="male" name="sex">
        <label class = "sex-label" for="sex">Male</label>
    
        <input  class="sex" type="radio" id="other" name="sex">
        <label class = "sex-label" for="sex">Other</label>    
    </div> <br>
    <div class ="under-input" id="under-sex"> </div>
   

    <h2>Address</h2><br>
    <label class = "form-label" for="street+nr">Street and housenumber:<br></label>
    <input class="register" type="text" id="street+nr">
    <div class ="under-input"> </div>

    <label class = "form-label" for="zip+city">ZIP code<br></label>
    <input class="register" type="text" id="zip" >
    <div class ="under-input" id="under-zip"> </div>

    <label class = "form-label" for="country">Country:<br></label>
    <input class="register" type="text" id="country">
    <div class ="under-input" id="under-country"> </div>
    
    <label class = "form-label" for="language">Language(s):<br></label>
    <input class="register" type="text" id="language">
    <div class ="under-input" id="under-language"> </div>
    </p>   


    </td><td>

    </td>
